<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form method="postdeleteput" action="/backenddeki/Path" target="_blank">
      <input type="text" name="firsname" /><br />
      <input type="number" name="salary" /><br />
      <input type="email" name="email" /><br />
      <input type="password" name="pass" /><br />
      <input type="search" name="search" /><br />
      <input type="url" name="website" /><br />
      <input type="tel" name="tel" /><br />
      <input type="hidden" name="code" /><br />

      <input type="checkbox" name="user" id="usr" />
      <label for="usr">Kullanıcı sözleşmesini okudum</label> <br />

      <input type="checkbox" name="sales" id="sl" />
      <label for="sl"> Satis sözlesmesini okudum</label> <br />

      <input type="radio" name="gender" id="genderM">
      <label for="genderM">Erkek</label><br>

      <input type="radio" name="gender" id="genderF">
      <label for="genderF">Kadin</label><br>

      <input type="file" name="avatar"><br>

      <input type="color" name="renk"><br>

      <input type="range" name="salary"><br>

      <input type="date" name="birtdate"><br>

      <input type="time" name="departuretime"><br>

      <input type="datetime-local" name="dt"><br>

      <input type="month" name="" id=""><br>

      <input type="week" name="wk"><br>

      <select name="city">
        <option value="" disabled selected>Seciniz</option>
        <option value="34">Istanbul</option>
        <option value="06">Ankara</option>
        <option value="25">Erzurum</option>
        <option value="21">Diyarbakir</option>
      </select><br>

      <select name="country" size="5" multiple>
        <option value="34">Istanbul</option>
        <option value="06">Ankara</option>
        <option value="25">Erzurum</option>
        <option value="21">Diyarbakir</option>
      </select><br>

      <textarea name="" id="" cols="50" rows="5"></textarea><br>

      <input type="button" value="Custom" />
      <input type="submit" value="Save" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
